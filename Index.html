<!DOCTYPE html>
<html>
   <head>
      <title>
         Elevator Simulator V1
      </title>
      <link rel="stylesheet" href="styling.css">
      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
   </head>

   <body>
      <h1>Elevator Simulator V1</h1>
       
      <div id="controls">
         <h2>Elevator Controls</h2>
         <div id="floor-dropdown">
            <select v-model="selectedFloor" id="dropdown" name="current-floor" class="floor-control" required>
               <option disabled value="">Choose current-floor</option>
               <option v-for="(floor, index) in floorOptions" :value="floor" :key="index"></option>
            </select>
         </div>

         <label for="go-to floor">Going to which floor</label>
         <div id="direction-buttons">
            <button type="submit" id="direction-up">UP</button>
            <button type="submit" id="direction-down">DOWN</button>
         </div>

         <div id="floors-buttons">
         </div>
      </div>

      <div id="settings">
         <h2>Settings</h2>

         <label for="num-floors">Number of floors:</label>
         <input v-model.number="numFloors" id="num-floors" type="number" placeholder="floors" min="3" max="10"/>
         
         <label for="num-elevators">Number of elevators</label>
         <input id="num-elevators" type="number" placeholder="elevators" min="1" max="5"/>
         
         <button @click="addElevatorsFloors" type="submit" id="start-btn">Add</button>
      </div>

      <div id="building">
         <div class="floor"></div>
         <div class="floor"></div>
         <div class="floor"></div>
         <div class="floor"></div>

         <div class="shaft"></div>
         <div class="shaft"></div>
         <div class="shaft"></div>

         <div class="elevator"></div>
         <div class="elevator"></div>
         <div class="elevator"></div>
      </div>
      
      <script defer type="module" src="script.js"></script>
   </body>
</html>
